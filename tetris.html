<!DOCTYPE html>
<html>
  <head>
    <title>Tetris!</title>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/tetris.css">
  </head>
  <body>
    <div class="row">
      <div class="col-xs-2 col-md-2 col-lg-2 col-xl-2">
      </div>
      <div class="contain col-xs-8 col-md-8 col-lg-8 col-xl-8">
        <script type="text/javascript">
          var gameWidth = 10;
          var gameHeight = 20;

          var createBoard = function () {
            for (i = 0; i < gameHeight; i++) {
              document.write("<div class='tetris-row'>")
              for (j = 0; j < gameWidth; j++) {
                document.write("<div class='tetris-cell'></div>")
              }
              document.write("</div>");
            }
          }

          createBoard();
        </script>
      </div>
      <div class="col-xs-2 col-md-2 col-lg-2 col-xl-2">
      </div>
    </div>
  </body>
</html>
