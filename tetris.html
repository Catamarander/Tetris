<!DOCTYPE html>
<html>
  <head>
    <title>Tetris!</title>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/tetris.css">
  </head>
  <body>
    <div class="row">
      <div class="col-xs-2 col-md-2 col-lg-2 col-xl-2">
      </div>
      <div class="board col-xs-8 col-md-8 col-lg-8 col-xl-8">
      </div>
      <div class="col-xs-2 col-md-2 col-lg-2 col-xl-2">
      </div>
    </div>

    <script type="text/javascript" src="javascripts/tetromino.js"></script>
    <script type="text/javascript" src="javascripts/board.js"></script>
    <script type="text/javascript" src="javascripts/view.js"></script>
    <script type="text/javascript" src="javascripts/game.js"></script>

    <script type="text/javascript">
      var tetris = new Tetris.Game();
      $( document ).ready(function() {
        $( document ).bind( "keydown", function(e) {
          var callback = tetris.unRenderTetromino.bind(tetris);
          if (e.keyCode == 39) {
            tetris.currentTetromino.move("right", callback)
          } else if (e.keyCode == 37) {
            tetris.currentTetromino.move("left", callback)
          } else if (e.keyCode == 38) {
            tetris.currentTetromino.rotate();
          } else if (e.keyCode == 40) {
            tetris.currentTetromino.descend();
          }
        });
      });
    </script>
  </body>
</html>
