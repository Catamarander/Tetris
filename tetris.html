<!DOCTYPE html>
<html>
  <head>
    <title>Tetris!</title>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/tetris.css">
    <script type="text/javascript" src="javascripts/queue.js"></script>
    <script type="text/javascript" src="javascripts/tetromino.js"></script>
    <script type="text/javascript" src="javascripts/board.js"></script>
    <script type="text/javascript" src="javascripts/view.js"></script>
    <script type="text/javascript" src="javascripts/game.js"></script>
  </head>
  <body>
    <div class="row">
      <div class="col-xs-3 col-md-3 col-lg-3 col-xl-3">
        <div class="row">
          <div class="col-xs-4 col-md-4 col-lg-4 col-xl-4">
          </div>
          <div class="score-holder col-xs-4 col-md-4 col-lg-4 col-xl-4">
            Your score is:
            <div class="score"></div>
          </div>
          <div class="col-xs-4 col-md-4 col-lg-4 col-xl-4">
          </div>
        </div>
      </div>
      <div class="board col-xs-6 col-md-6 col-lg-6 col-xl-6">
      </div>
      <div class="col-xs-3 col-md-3 col-lg-3 col-xl-3">
        <h2>Up Next</h2>
        <div class="row">
          <div class="up-next col-xs-1 col-md-1 col-lg-1 col-xl-1">
          </div>
          <div class="col-xs-1 col-md-1 col-lg-1 col-xl-1">
          </div>
          <div class="col-xs-1 col-md-1 col-lg-1 col-xl-1">
          </div>
        </div>
      </div>
    </div>


    <script type="text/javascript">
      var tetris = new Tetris.Game();
      $( document ).ready(function() {
        var board = tetris.board;
        $( document ).bind( "keydown", function(e) {
          if (e.keyCode == 39) {
            e.preventDefault();
            board.toRight();
          } else if (e.keyCode == 37) {
            e.preventDefault();
            board.toLeft();
          } else if (e.keyCode == 38) {
            e.preventDefault();
            board.rotate();
          } else if (e.keyCode == 40) {
            e.preventDefault();
            board.descend();
          } else if (e.keyCode == 32) {
            e.preventDefault();
            board.superDescend();
          } else if (e.keyCode == 68) {
            debugger
          }
        });
        tetris.play();
      });
    </script>
  </body>
</html>
